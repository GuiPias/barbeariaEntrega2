<h2>Clientes</h2>

<div class="cliente-actions">
  <button class="btn-cadastrar" (click)="mostrarFormulario = !mostrarFormulario">
    {{ mostrarFormulario ? 'Cancelar' : 'Cadastrar Cliente' }}
  </button>
</div>

<div *ngIf="mostrarFormulario" class="formulario-cadastro">
  <h3>Cadastrar Novo Cliente</h3>
  <form (ngSubmit)="cadastrarCliente()">
    <div class="campo">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="cliente.nome" required>
    </div>
    
    <div class="campo">
      <label for="celular">Celular:</label>
      <input type="tel" id="celular" [(ngModel)]="cliente.celular" required>
    </div>
    
    <div class="campo">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="cliente.email" required>
    </div>
    
    <div class="campo">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" [(ngModel)]="cliente.idade" required>
    </div>
    
    <button type="submit" class="btn-salvar">Salvar</button>
  </form>
</div>

<div class="lista-clientes">
  <h3>Clientes Cadastrados</h3>
  <div *ngFor="let c of clientes" class="cliente-item">
    <p><strong>Nome:</strong> {{ c.nome }}</p>
    <p><strong>Celular:</strong> {{ c.celular }}</p>
    <p><strong>Email:</strong> {{ c.email }}</p>
    <p><strong>Idade:</strong> {{ c.idade }} anos</p>
  </div>
</div>
